<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by GabrielBaiano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 30px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        body:hover {
            background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .github-icon {
            width: 16px;
            height: 16px;
            fill: white;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
            animation: pulse 2s infinite;
        }

        .text {
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Responsive para diferentes larguras */
        @media (max-width: 200px) {
            .banner-container {
                font-size: 10px;
                gap: 4px;
            }
            .github-icon {
                width: 12px;
                height: 12px;
            }
        }

        @media (min-width: 400px) {
            .banner-container {
                font-size: 14px;
                gap: 8px;
            }
            .github-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body onclick="openGitHub()">
    <div class="banner-container">
        <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span class="text">Made by GabrielBaiano</span>
    </div>

    <script>
        function openGitHub() {
            // Abrir o GitHub do Gabriel no navegador padr√£o
            const { shell } = require('electron');
            shell.openExternal('https://github.com/GabrielBaiano');
        }

        // Adicionar efeito de hover suave
        document.body.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
        });

        document.body.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
