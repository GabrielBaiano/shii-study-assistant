<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy me a coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        body:hover {
            background: linear-gradient(45deg, #ffa500 0%, #ff6b6b 100%);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .icon-container {
            position: relative;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phase1-icon {
            position: absolute;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .phase2-icon {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .text {
            display: inline-block;
            opacity: 1;
            animation: textRotate 6s infinite; /* Aumentei para 6s */
        }

        .coffee-icon {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
            animation: steam 4s infinite; /* Aumentei para 4s */
        }

        .heart-icon {
            width: 14px;
            height: 14px;
            fill: #ff6b6b;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
            animation: heartbeat 2s infinite;
        }

        @keyframes textRotate {
            0%, 40% { /* Aumentei a duração da primeira fase */
                opacity: 1;
                transform: translateY(0);
            }
            45%, 55% { /* Reduzi a duração da transição */
                opacity: 0;
                transform: translateY(-2px);
            }
            60%, 100% { /* Aumentei a duração da segunda fase */
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes steam {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(2deg); }
            50% { transform: scale(1) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        /* Classes para alternar entre os textos */
        .text.phase1::before {
            content: "You like my app?";
        }

        .text.phase2::before {
            content: "Buy me a coffee!";
        }

        /* Responsive para diferentes larguras */
        @media (max-width: 200px) {
            .banner-container {
                font-size: 10px;
                gap: 4px;
            }
            .coffee-icon {
                width: 12px;
                height: 12px;
            }
        }

        @media (min-width: 400px) {
            .banner-container {
                font-size: 14px;
                gap: 8px;
            }
            .coffee-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Efeito de brilho no hover */
        body:hover .text {
            animation: textRotate 4s infinite, glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
            to { text-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 0 5px rgba(255,255,255,0.5); }
        }
    </style>
</head>
<body onclick="openCoffeePage()">
    <div class="banner-container">
        <div class="icon-container">
            <svg class="heart-icon phase1-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <img class="coffee-icon phase2-icon" src="../../assets/icons/buy-me-a-coffe-icon.png" alt="Buy me a coffee" />
        </div>
        <span class="text phase1"></span>
    </div>

    <script>
        let isPhase1 = true;
        const textElement = document.querySelector('.text');
        const heartIcon = document.querySelector('.heart-icon');
        const coffeeIcon = document.querySelector('.coffee-icon');

        // Alternar entre as duas frases a cada 3 segundos (sincronizado com a animação)
        setInterval(() => {
            if (isPhase1) {
                // Mudar para fase 2: Buy me a coffee
                textElement.className = 'text phase2';
                heartIcon.style.opacity = '0';
                coffeeIcon.style.opacity = '1';
            } else {
                // Mudar para fase 1: You like my app?
                textElement.className = 'text phase1';
                heartIcon.style.opacity = '1';
                coffeeIcon.style.opacity = '0';
            }
            isPhase1 = !isPhase1;
        }, 3000);

        function openCoffeePage() {
            // Abrir página do Buy Me a Coffee no navegador padrão
            const { shell } = require('electron');
            shell.openExternal('https://www.buymeacoffee.com/gabrielbaiano');
        }

        // Adicionar efeito de hover suave
        document.body.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
        });

        document.body.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });

        // Efeito de clique
        document.body.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });

        document.body.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1.02)';
        });
    </script>
</body>
</html>
