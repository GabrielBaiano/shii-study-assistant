<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy me a coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        body:hover {
            background: linear-gradient(45deg, #ffa500 0%, #ff6b6b 100%);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .text {
            display: inline-block;
            opacity: 1;
            animation: textRotate 4s infinite;
        }

        .coffee-icon {
            width: 16px;
            height: 16px;
            fill: white;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
            animation: steam 3s infinite;
        }

        @keyframes textRotate {
            0%, 45% {
                opacity: 1;
                transform: translateY(0);
            }
            50%, 95% {
                opacity: 0;
                transform: translateY(-2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes steam {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(2deg); }
            50% { transform: scale(1) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }

        /* Classes para alternar entre os textos */
        .text.phase1::before {
            content: "You like my app?";
        }

        .text.phase2::before {
            content: "Buy me a coffee!";
        }

        /* Responsive para diferentes larguras */
        @media (max-width: 200px) {
            .banner-container {
                font-size: 10px;
                gap: 4px;
            }
            .coffee-icon {
                width: 12px;
                height: 12px;
            }
        }

        @media (min-width: 400px) {
            .banner-container {
                font-size: 14px;
                gap: 8px;
            }
            .coffee-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Efeito de brilho no hover */
        body:hover .text {
            animation: textRotate 4s infinite, glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
            to { text-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 0 5px rgba(255,255,255,0.5); }
        }
    </style>
</head>
<body onclick="openCoffeePage()">
    <div class="banner-container">
        <svg class="coffee-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 21h20v2H2zM20 19H4V8h3V6a4 4 0 0 1 4-4h2a4 4 0 0 1 4 4v2h3zm-6-11V6a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v2zM6 10v7h12v-7z"/>
            <path d="M8 12h8v2H8z"/>
        </svg>
        <span class="text phase1"></span>
    </div>

    <script>
        let isPhase1 = true;
        const textElement = document.querySelector('.text');

        // Alternar entre as duas frases a cada 2 segundos
        setInterval(() => {
            if (isPhase1) {
                textElement.className = 'text phase2';
            } else {
                textElement.className = 'text phase1';
            }
            isPhase1 = !isPhase1;
        }, 2000);

        function openCoffeePage() {
            // Abrir página do Buy Me a Coffee no navegador padrão
            const { shell } = require('electron');
            shell.openExternal('https://www.buymeacoffee.com/gabrielbaiano');
        }

        // Adicionar efeito de hover suave
        document.body.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
        });

        document.body.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });

        // Efeito de clique
        document.body.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });

        document.body.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1.02)';
        });
    </script>
</body>
</html>
